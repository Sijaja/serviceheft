<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <title>AutoMate | Mein Digitales Serviceheft</title>
  </head>

  <body class="bg-body-bg">
    <!-- Start Preloader Area -->
    <div class="preloader" id="preloader">
      <div class="preloader">
        <div class="waviy position-relative">
          <span class="d-inline-block">A</span>
          <span class="d-inline-block">u</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">o</span>
          <span class="d-inline-block">M</span>
          <span class="d-inline-block">a</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">e</span>
        </div>
      </div>
    </div>
    <!-- End Preloader Area -->

    <div class="container-fluid">
      <div class="main-content d-flex flex-column p-0">
        <div class="m-lg-auto my-auto w-930 py-4">
          <div
            class="card bg-white border rounded-10 border-white py-100 px-130"
          >
            <div class="p-md-5 p-4 p-lg-0">
              <div class="text-center mb-4">
                <h3 class="fs-26 fw-medium" style="margin-bottom: 6px">
                  Registrieren
                </h3>
                <p class="fs-16 text-secondary lh-1-8">
                  Du hast schon ein AutoMate-Profil?
                  <a href="login" class="text-primary text-decoration-none"
                    >zum Login</a
                  >
                </p>
              </div>

              <div id="carCardsContainer" class="row">
                <!-- Car cards will be dynamically inserted here -->
                <div class="col-12">
                  <div
                    class="card rounded-10 border-0 mb-4 bg-img zinnia-card"
                    style="
                        background: linear-gradient(
                        101deg,
                        #1D546C 55.73%,
                        #0C2B4E 99.52%
                        );
                        padding: 30.5px 40px;
                    ">
                    <div class="row align-items-center">
                      <div class="col-6" id="clickable"
                    onclick="window.location.href='/signup'"
                    style="cursor: pointer">
                        <div
                            class="d-flex justify-content-center">
                              <img
                                  src="assets/images/workshop.png"
                                  alt="Car Placeholder"
                                  class="img-fluid"
                                  style="max-width: 200px; align-self: center;" />
                        </div>
                      </div>
                      <div class="col-6" id="clickable"
                    onclick="window.location.href='/signup'"
                    style="cursor: pointer">
                        <div
                            class="d-flex justify-content-center">
                              <img
                                  src="assets/images/person.png"
                                  alt="Car Placeholder"
                                  class="img-fluid"
                                  style="max-width: 200px; align-self: center;" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="switch-toggle dark-btn p-0 bg-transparent lh-0 border-0"
      id="switch-toggle"
    ></button>

    <!-- Link Of JS File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom/custom.js"></script>
    <script src="/js/sign.js"></script>
  </body>
</html>
