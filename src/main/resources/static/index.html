<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Frondend</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-box">
                        <h1 class="text-center">My Spring Boot Frontend</h1>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-2">
                    <div class="card-box">
                        <h4 class="text-center">User</h4>
                    </div>
                </div>
                <div class="col-10">
                    <div class="card-box">
                        <form>
                            <h1 class="text-center">Add a new user</h1>
                            <input type="text" id="firstName" class="form-control mb-2" placeholder="Enter first name">
                            <input type="text" id="lastName" class="form-control mb-2" placeholder="Enter last name">
                            <input type="date" id="dateOfBirth" class="form-control mb-2">
                            <input type="text" id="street" class="form-control mb-2" placeholder="Enter street name">
                            <input type="text" id="houseNumber" class="form-control mb-2" placeholder="Enter house number">
                            <input type="text" id="city" class="form-control mb-2" placeholder="Enter city name">
                            <button type="button" class="btn btn-primary" onclick="addOwner()">Add owner</button>
                            <pre id="output2"></pre>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
