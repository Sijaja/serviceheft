<!DOCTYPE html>
<html lang="de
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <title>AutoMate | Mein Digitales Serviceheft</title>
  </head>

  <body class="bg-body-bg">
    <!-- Start Preloader Area -->
    <div class="preloader" id="preloader">
      <div class="preloader">
        <div class="waviy position-relative">
          <span class="d-inline-block">A</span>
          <span class="d-inline-block">u</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">o</span>
          <span class="d-inline-block">M</span>
          <span class="d-inline-block">a</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">e</span>
        </div>
      </div>
    </div>
    <!-- End Preloader Area -->

    <div class="container-fluid">
      <div class="main-content d-flex flex-column p-0">
        <div class="m-lg-auto my-auto w-930 py-4">
          <div
            class="card bg-white border rounded-10 border-white py-100 px-130"
          >
            <div class="row p-md-5 p-4 p-lg-0">
              <div
                  class="col-4 d-flex justify-content-center">
                  <img
                    src="assets/images/workshop.png"
                    alt="Car Placeholder"
                    class="img-fluid"
                    style="max-width: 200px; align-self: center;" />
                </div>
              <div class="col-8 text-center mb-4"
                    style="align-content: center;">
                <h3 class="fs-26 fw-medium" style="margin-bottom: 2px">
                  Werkstatt Registrieren
                </h3>
                <p class="fs-16 text-secondary lh-1-8">
                  Du hast schon ein AutoMate-Profil?
                  <a href="login" class="text-primary text-decoration-none"
                    >zum Login</a
                  >
                </p>
              </div>

              <form>
                <!--name-->
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Werkstattname</label>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="workshopName"
                      placeholder="Werkstattname eingeben *"
                    />
                    <label for="workshopName"
                      >Werkstattname *</label
                    >
                  </div>
                </div>
                <!--email-->
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Email Addresse</label>
                  <div class="form-floating">
                    <input
                      type="Email Addresse eingeben"
                      class="form-control"
                      id="email"
                      placeholder="Enter email address *"
                    />
                    <label for="email"
                      >Email Addresse eingeben *</label
                    >
                  </div>
                </div>
                <!--password-->
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Your Password</label>
                  <div class="form-group">
                    <div
                      class="password-wrapper position-relative password-container"
                    >
                      <input
                        type="password"
                        id="password"
                        class="form-control text-secondary password"
                        placeholder="Enter password *"
                      />
                      <i
                        style="color: #a9a9c8; font-size: 22px; right: 15px"
                        class="ri-eye-off-line password-toggle-icon translate-middle-y top-50 position-absolute cursor text-secondary"
                        aria-hidden="true"
                      ></i>
                    </div>
                  </div>
                </div>
                <!--Address-->
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Addresse</label>
                  <div class="row">
                    <div class="col-9">
                      <div class="form-group">
                        <input
                          type="text"
                          id="street"
                          class="form-control text-secondary password"
                          placeholder="Strasse"
                        />
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <input
                          type="text"
                          id="houseNumber"
                          class="form-control text-secondary password"
                          placeholder="Haus Nr."
                        />
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <input
                          type="text"
                          id="plz"
                          class="form-control text-secondary password"
                          placeholder="PLZ"
                        />
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <input
                          type="text"
                          id="city"
                          class="form-control text-secondary password"
                          placeholder="Ort"
                        />
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <input
                          type="text"
                          id="bundesLand"
                          class="form-control text-secondary password"
                          placeholder="Bundesland"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <!--website + telephon-->
                <div class="mb-20">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group">
                        <input
                          type="text"
                          id="website"
                          class="form-control text-secondary password"
                          placeholder="Webseite"
                        />
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <input
                          type="text"
                          id="phoneNumber"
                          class="form-control text-secondary password"
                          placeholder="Telephone"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <br/>
                <!--AGB-->
                <div class="mb-20">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label fs-16"
                      for="flexCheckDefault"
                    >
                      Ich erkl√§re mich mit den
                      <a href="#" class="text-decoration-none text-primary"
                        >AGB</a
                      >
                      einverstanden.
                    </label>
                  </div>
                </div>
                <!--submit button-->
                <div class="mb-4">
                  <button
                    type="submit"
                    class="btn btn-primary fw-normal text-white w-100"
                    style="padding-top: 18px; padding-bottom: 18px"
                    onclick="addWorkshop()"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="switch-toggle dark-btn p-0 bg-transparent lh-0 border-0"
      id="switch-toggle"
    ></button>

    <!-- Link Of JS File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom/custom.js"></script>
    <script src="/js/sign.js"></script>
  </body>
</html>
