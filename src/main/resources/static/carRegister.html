<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neuen Autobesitzer registrieren</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card-box" id="signupBox">
                <div class="row text-center g-0"><h1>Neues Auto registrieren</h1></div>
                <div class="row g-0">
                    <form>
                        <input type="text" id="userName" class="form-control mb-2" placeholder="Öffentlicher Benutzername">
                        <input type="email" id="email" class="form-control mb-2" placeholder="Email eingeben">
                        <input type="password" id="password" class="form-control mb-2" placeholder="Passwort eingeben">
                        <input type="password" id="passwordRepeat" class="form-control mb-2" placeholder="Passwort wiederholen">
                        <hr>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="text" id="manufacturer" class="form-control" placeholder="Hersteller">
                            </div>
                            <div class="col-6">
                                <input type="text" id="model" class="form-control" placeholder="Model">
                            </div>
                        </div>

                        <div class="row g-2">
                            <div class="col-6">
                                <p>Erstzsulassung</p>
                                <input type="date" id="erstzsulassung" class="form-control">
                            </div>
                            <div class="col-6">
                                <p>Pickerl gültig bis</p>
                                <input type="date" id="pickerl" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="text" id="houseNumber" class="form-control" placeholder="Hausnummer eingeben">
                            </div>
                            <div class="col-6">
                                <input type="text" id="city" class="form-control" placeholder="Stadt eingeben">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="addOwner()">Besitzer hinzufügen</button>
                        <pre id="output2"></pre>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <script>

        </script>
    </body>
</html>
