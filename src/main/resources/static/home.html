<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-box">
                        <h1 class="text-left">MDSH</h1>
                    </div>
                </div>
                <div class="col">
                    <div class="card-box" id="rightBanner">
                        <a href="#" class="myButton">Einstellungen</a>
                        <a href="#" class="myButton">Abmelden</a>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-2">
                    <div class="card-box">
                        <h4 class="text-center">User</h4>
                    </div>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-6">
                            <div class="card-box">
                                <div class="row text-center"><h1>Auto Information</h1></div>
                                    <div class="row">
                                        <div class="col-6 text-end fw-bold">
                                            <p></p>
                                            <p>Manufacturer:</p>
                                            <p>Model:</p>
                                            <p>Baujahr:</p>
                                            <p>Kilometerstand:</p>
                                            <p>Pickerl gultig bis:</p>
                                            <p>Farbe:</p>
                                            <p>VIN Nummer:</p>
                                        </div>
                                        <div class="col-6">
                                            <p></p>
                                            <p><span id="manufacturer"></span></p>
                                            <p><span id="model"></span></p>
                                            <p><span id="baujahr"></span></p>
                                            <p><span id="kilo"></span></p>
                                            <p><span id="pickerl"></span></p>
                                            <p><span id="color"></span></p>
                                            <p><span id="vin"></span></p>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" id="car">
                            <img src="img/Cars/fiesta2008.jpg" alt="Ford Fiesta 2008" height="380" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
                <div class="card-box">
                    <div class="row">
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                getCar(1); // fetch owner with ID 1 as soon as the page is ready
            });
            document.addEventListener("DOMContentLoaded", () => {
                loadYearlyChart(1); // show chart for carId=1
            });
        </script>
    </body>
</html>
