<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Links Of CSS File -->
    <link rel="stylesheet" href="/assets/css/sidebar-menu.css" />
    <link rel="stylesheet" href="/assets/css/simplebar.css" />
    <link rel="stylesheet" href="/assets/css/prism.css" />
    <link rel="stylesheet" href="/assets/css/quill.snow.css" />
    <link rel="stylesheet" href="/assets/css/remixicon.css" />
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/jsvectormap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <!-- Title -->
    <title>Mein digitaler Serviceheft | Anmelden</title>
  </head>
  <body class="bg-body-bg">
    <!-- Start Preloader Area -->
    <div class="preloader" id="preloader">
      <div class="preloader">
        <div class="waviy position-relative">
          <span class="d-inline-block">M</span>
          <span class="d-inline-block">D</span>
          <span class="d-inline-block">S</span>
          <span class="d-inline-block">H</span>
        </div>
      </div>
    </div>
    <!-- End Preloader Area -->

    <div class="container-fluid">
      <div class="main-content d-flex flex-column p-0">
        <div class="m-lg-auto my-auto w-930 py-4">
          <div
            class="card bg-white border rounded-10 border-white py-100 px-130"
          >
            <div class="p-md-5 p-4 p-lg-0">
              <div class="text-center mb-4">
                <h3 class="fs-26 fw-medium" style="margin-bottom: 6px">
                  Anmelden
                </h3>
                <p class="fs-16 text-secondary lh-1-8">
                  Noch kein Konto?
                  <a href="signup" class="text-primary text-decoration-none"
                    >Registrieren</a
                  >
                </p>
              </div>
              <div class="row g-0" th:if="${param.error}">
                <div class="alert alert-danger text-center">
                  Ung√ºltige E-Mail oder Passwort.
                </div>
              </div>
              <div class="row g-0" th:if="${param.logout}">
                <div class="alert alert-success text-center">
                  Sie wurden erfolgreich abgemeldet.
                </div>
              </div>
              <form th:action="@{/login}" method="post">
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Email Address</label>
                  <div class="form-floating">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="floatingInput1"
                      placeholder="Enter email address *"
                    />
                    <label for="floatingInput1"
                      >Email Addresse eingeben *</label
                    >
                  </div>
                </div>
                <div class="mb-20">
                  <label class="label fs-16 mb-2">dein Passwort</label>
                  <div class="form-group" id="password-show-hide">
                    <div
                      class="password-wrapper position-relative password-container"
                    >
                      <input
                        type="password"
                        name="password"
                        class="form-control text-secondary password"
                        placeholder="Passwort eingeben*"
                      />
                      <i
                        style="color: #a9a9c8; font-size: 22px; right: 15px"
                        class="ri-eye-off-line password-toggle-icon translate-middle-y top-50 position-absolute cursor text-secondary"
                        aria-hidden="true"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="mb-20">
                  <div
                    class="d-flex justify-content-between align-items-center flex-wrap gap-1"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                      />
                      <label
                        class="form-check-label fs-16"
                        for="flexCheckDefault"
                      >
                        angemeldet bleiben
                      </label>
                    </div>
                    <a
                      href="forgot-password.html"
                      class="fs-16 text-primary fw-normal text-decoration-none"
                      >Passwort vergessen?</a
                    >
                  </div>
                </div>

                <div class="mb-4">
                  <button
                    type="submit"
                    class="btn btn-primary fw-normal text-white w-100"
                    style="padding-top: 18px; padding-bottom: 18px"
                  >
                    Anmelden
                  </button>
                </div>

                <div class="position-relative text-center z-1 mb-12">
                  <span
                    class="fs-16 bg-white px-4 text-secondary card d-inline-block border-0"
                    >or sign in with</span
                  >
                  <span
                    class="d-block border-bottom border-2 position-absolute w-100 z-n1"
                    style="top: 13px"
                  ></span>
                </div>

                <ul
                  class="p-0 mb-0 list-unstyled d-flex justify-content-center"
                  style="gap: 10px"
                >
                  <li>
                    <a
                      href="https://www.facebook.com/"
                      target="_blank"
                      class="d-inline-block rounded-circle text-decoration-none text-center text-white transition-y fs-16"
                      style="
                        width: 30px;
                        height: 30px;
                        line-height: 30px;
                        background-color: #3a559f;
                      "
                    >
                      <i class="ri-facebook-fill"></i>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.twitter.com/"
                      target="_blank"
                      class="d-inline-block rounded-circle text-decoration-none text-center text-white transition-y fs-16"
                      style="
                        width: 30px;
                        height: 30px;
                        line-height: 30px;
                        background-color: #0f1419;
                      "
                    >
                      <i class="ri-twitter-x-line"></i>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.google.com/"
                      target="_blank"
                      class="d-inline-block rounded-circle text-decoration-none text-center text-white transition-y fs-16"
                      style="
                        width: 30px;
                        height: 30px;
                        line-height: 30px;
                        background-color: #e02f2f;
                      "
                    >
                      <i class="ri-google-fill"></i>
                    </a>
                  </li>
                  <li>
                    <a
                      href="https://www.linkedin.com/"
                      target="_blank"
                      class="d-inline-block rounded-circle text-decoration-none text-center text-white transition-y fs-16"
                      style="
                        width: 30px;
                        height: 30px;
                        line-height: 30px;
                        background-color: #007ab9;
                      "
                    >
                      <i class="ri-linkedin-fill"></i>
                    </a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button
      class="switch-toggle dark-btn p-0 bg-transparent lh-0 border-0"
      id="switch-toggle"
    ></button>

    <!-- Start Theme Setting Area -->
    <button
      class="btn btn-primary theme-settings-btn p-0 position-fixed z-2 text-center rounded-circle"
      style="
        bottom: 24px;
        right: 24px;
        width: 56px;
        height: 56px;
        line-height: 54px;
      "
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <i
        class="text-white ri-settings-3-fill fs-28"
        data-bs-toggle="tooltip"
        data-bs-placement="left"
        data-bs-title="Click On Theme Settings"
      ></i>
    </button>

    <!-- Link Of JS File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sidebar-menu.js"></script>
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/data-table.js"></script>
    <script src="assets/js/prism.js"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/apexcharts.min.js"></script>
    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/fullcalendar.main.js"></script>
    <script src="assets/js/jsvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/custom/apexcharts.js"></script>
    <script src="assets/js/custom/echarts.js"></script>
    <script src="assets/js/custom/maps.js"></script>
    <script src="assets/js/custom/custom.js"></script>
  </body>
</html>
