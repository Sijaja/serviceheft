<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="/assets/css/style.css" />

    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />

    <title>AutoMate | Mein Digitales Serviceheft</title>
  </head>
  <body class="bg-body-bg">
    <!-- Start Preloader Area -->
    <div class="preloader" id="preloader">
      <div class="preloader">
        <div class="waviy position-relative">
          <span class="d-inline-block">A</span>
          <span class="d-inline-block">u</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">o</span>
          <span class="d-inline-block">M</span>
          <span class="d-inline-block">a</span>
          <span class="d-inline-block">t</span>
          <span class="d-inline-block">e</span>
        </div>
      </div>
    </div>
    <!-- End Preloader Area -->

    <!-- Start Login Area -->
    <div class="container-fluid">
      <div class="main-content d-flex flex-column p-0">
        <div class="m-lg-auto my-auto w-930 py-4">
          <div
            class="card bg-white border rounded-10 border-white py-100 px-130">
            <div class="p-md-5 p-4 p-lg-0">
              <div class="text-center mb-4">
                <h3 class="fs-26 fw-medium" style="margin-bottom: 6px">
                  Anmelden
                </h3>
                <p class="fs-16 text-secondary lh-1-8">
                  Noch keinen Account?
                  <a href="/presignup.html"
                    class="text-primary text-decoration-none">Jetzt
                    registrieren</a>
                </p>
              </div>
              <div class="row g-0" th:if="${param.error}">
                <div class="alert alert-danger text-center">
                  Ung√ºltige E-Mail oder Passwort.
                </div>
              </div>
              <div class="row g-0" th:if="${param.logout}">
                <div class="alert alert-success text-center">
                  Sie wurden erfolgreich abgemeldet.
                </div>
              </div>
              <form th:action="@{/login}" method="post">
                <div class="mb-20">
                  <label class="label fs-16 mb-2">Email Address</label>
                  <div class="form-floating">
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="floatingInput1"
                      placeholder="Enter email address *" />
                    <label for="floatingInput1">Email Addresse eingeben
                      *</label>
                  </div>
                </div>
                <div class="mb-20">
                  <label class="label fs-16 mb-2">dein Passwort</label>
                  <div class="form-group" id="password-show-hide">
                    <div
                      class="password-wrapper position-relative password-container">
                      <input
                        type="password"
                        name="password"
                        class="form-control text-secondary password"
                        placeholder="Passwort eingeben*" />
                      <i
                        style="color: #a9a9c8; font-size: 22px; right: 15px"
                        class="ri-eye-off-line password-toggle-icon translate-middle-y top-50 position-absolute cursor text-secondary"
                        aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <div class="mb-20">
                  <div
                    class="d-flex justify-content-between align-items-center flex-wrap gap-1">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value
                        id="flexCheckDefault" />
                      <label
                        class="form-check-label fs-16"
                        for="flexCheckDefault">
                        angemeldet bleiben
                      </label>
                    </div>
                    <a
                      href="forgot-password.html"
                      class="fs-16 text-primary fw-normal text-decoration-none">Passwort
                      vergessen?</a>
                  </div>
                </div>

                <div class="mb-4">
                  <button
                    type="submit"
                    class="btn btn-primary fw-normal text-white w-100"
                    style="padding-top: 18px; padding-bottom: 18px">
                    Anmelden
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Login Area -->

    <!-- Link Of JS File -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom/custom.js"></script>
  </body>
</html>
