<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anmelden | MDSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="row g-0">
            <div class="card-box">
                <h1 class="text-center">Willkommen bei MDSH</h1>
                <h4 class="text-center">Bitte melden Sie sich an, um fortzufahren</h4>
            </div>
        </div>

        <!-- Feedback messages -->
        <div class="row g-0" th:if="${param.error}">
            <div class="alert alert-danger text-center">
                Ung√ºltige E-Mail oder Passwort.
            </div>
        </div>
        <div class="row g-0" th:if="${param.logout}">
            <div class="alert alert-success text-center">
                Sie wurden erfolgreich abgemeldet.
            </div>
        </div>

        <div class="row g-0">
            <div class="card-box">
                <form th:action="@{/login}" method="post">
                    <input type="email" name="email" class="form-control mb-3" placeholder="E-Mail" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Passwort" required>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        <div class="row g-0">
            <div class="card-box">
                <h4 class="text-center">Noch kein Konto? <a th:href="@{/register}">Jetzt registrieren</a></h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
